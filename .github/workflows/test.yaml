name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        home-assistant: ["2024.11.0", "2024.12.0"]
    name: Python ${{ matrix.python-version }} / HA ${{ matrix.home-assistant }}
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          pip install homeassistant==${{ matrix.home-assistant }}

      - name: "Run tests with pytest"
        run: |
          pytest tests/ \
            --cov=custom_components.silent_bus \
            --cov-report=xml \
            --cov-report=term-missing

      - name: "Upload coverage to Codecov"
        if: matrix.python-version == '3.12' && matrix.home-assistant == '2024.12.0'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
